        &nbsp;func Minha_Funcao(a:int, b:int) -> int: <br>

        &nbsp;&nbsp;&nbsp;&nbsp;print(soma) <br>
        &nbsp;&nbsp;&nbsp;&nbsp;return soma <br>
        &nbsp;pass <br>
      </p>
