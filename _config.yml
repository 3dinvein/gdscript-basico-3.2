include: ["_pages"]
permalink: /blog/:year/:month/:day/:title:output_ext

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

sass:
  sass_dir: _sass
  style: :compressed


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules, .sass-cache]